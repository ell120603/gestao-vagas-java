services:
  app:
    container_name: gestao_vagas_app
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8080:8080
    environment:
      - SPRING_DATASOURCE_URL=jdbc:postgresql://postgres:5432/seu_banco
      - SPRING_DATASOURCE_USERNAME=seu_usuario
      - SPRING_DATASOURCE_PASSWORD=sua_senha
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - gestao_vagas_network
    restart: always

  postgres:
    container_name: gestao_vagas_postgres
    image: postgres:latest
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=seu_usuario
      - POSTGRES_PASSWORD=sua_senha
      - POSTGRES_DB=seu_banco
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U seu_usuario -d seu_banco"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - gestao_vagas_network
    restart: always

  pgadmin:
    container_name: gestao_vagas_pgadmin
    image: dpage/pgadmin4
    environment:
      - PGADMIN_DEFAULT_EMAIL=seu_email@exemplo.com
      - PGADMIN_DEFAULT_PASSWORD=sua_senha
    ports:
      - 5050:80
    depends_on:
      - postgres
    networks:
      - gestao_vagas_network
    restart: always

networks:
  gestao_vagas_network:
    driver: bridge

volumes:
  postgres_data: 