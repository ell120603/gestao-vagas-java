# Configurações do Banco de Dados
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Configurações de Segurança
security.token.secret=${JWT_SECRET:JAVAGESTAOVAGAS123}
security.token.expiration=${JWT_EXPIRATION:3600000}

# Configurações do Servidor
server.port=${PORT:8080}
server.servlet.context-path=/api

# Configurações do Swagger
springdoc.swagger-ui.cache=false
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.activated=true
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.swagger-ui.config-url=/api/v3/api-docs/swagger-config
springdoc.swagger-ui.url=/api/v3/api-docs
springdoc.swagger-ui.oauth2-redirect-url=/api/swagger-ui/oauth2-redirect.html
springdoc.swagger-ui.validator-url=/api/swagger-ui/validator
springdoc.swagger-ui.persist-authorization=true
